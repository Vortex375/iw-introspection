<mat-card>
  <mat-card-subtitle>
    <span>{{basename}}</span>
    <button mat-flat-button>Raw</button><br>
    <span>hostname: {{data.hostname}}</span><br>
    <span>platform: {{data.platform}}</span><br>
    <span>addresses: <span *ngFor="let addr of data.addresses"> "{{addr}}" </span></span>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-table *ngIf="data && data.services" [dataSource]="data.services">
      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
        <mat-cell *matCellDef="let service"> <span [ngClass]="['status-indicator', service.state]"></span>{{service.state}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.type}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="message">
        <mat-header-cell *matHeaderCellDef> Message </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.message}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
